<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketPerks - Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --primary-dark: #357ABD;
            --secondary-color: #2C3E50;
            --background-dark: #1a1e2e;
            --card-bg: #252b3d;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --success-color: #2ECC71;
            --warning-color: #F1C40F;
            --danger-color: #E74C3C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .sidebar {
            background-color: var(--card-bg);
            min-height: 100vh;
            padding: 20px;
            position: fixed;
            width: 250px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            transition: all 0.3s ease;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .brand i {
            font-size: 1.8rem;
        }

        .nav-link {
            color: var(--text-secondary);
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--primary-color);
            color: var(--text-primary);
            transform: translateX(5px);
        }

        .dashboard-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table {
            color: var(--text-primary);
            margin-bottom: 0;
        }

        .table th {
            color: var(--text-secondary);
            border-color: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .table td {
            border-color: rgba(255, 255, 255, 0.1);
            vertical-align: middle;
        }

        #wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            margin: 20px auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            border: 10px solid var(--card-bg);
        }

        .spin-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            color: var(--text-primary);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .spin-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .offer-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            height: 100%;
        }

        .offer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .offer-card.claimed {
            opacity: 0.7;
        }

        .offer-card h5 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 15px;
        }

        .offer-card p {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .badge {
            padding: 8px 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .modal-content {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .modal-header {
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        .modal-footer {
            border-top-color: rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dashboard-card {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .dashboard-card:nth-child(1) { animation-delay: 0.1s; }
        .dashboard-card:nth-child(2) { animation-delay: 0.2s; }
        .dashboard-card:nth-child(3) { animation-delay: 0.3s; }
        .dashboard-card:nth-child(4) { animation-delay: 0.4s; }

        /* Loading animation */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--card-bg);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-wallet"></i>
                PocketPerks
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                </ul>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="sidebar">
            <a href="#" class="brand">
                <i class="fas fa-wallet"></i>
                PocketPerks
            </a>
            <nav class="nav flex-column">
                <a class="nav-link active" href="#overview">
                    <i class="fas fa-chart-line"></i> Overview
                </a>
                <a class="nav-link" href="#rewards">
                    <i class="fas fa-gift"></i> Rewards
                </a>
                <a class="nav-link" href="#offers">
                    <i class="fas fa-tags"></i> Offers
                </a>
                <a class="nav-link" href="#analytics">
                    <i class="fas fa-chart-bar"></i> Analytics
                </a>
                <a class="nav-link" href="#settings">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a class="nav-link" href="#" id="logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </nav>
        </div>

        <div class="main-content">
            <div class="container-fluid">
                <h2 class="mb-4">Dashboard Overview</h2>
                
                <div class="row">
                    <div class="col-md-3">
                        <div class="dashboard-card">
                            <div class="stats-number">
                                <i class="fas fa-coins"></i>
                                <span id="pointsDisplay">0</span>
                            </div>
                            <div class="stats-label">Available Points</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dashboard-card">
                            <div class="stats-number">
                                <i class="fas fa-ticket-alt"></i>
                                <span id="claimedOffersCount">0</span>
                            </div>
                            <div class="stats-label">Claimed Offers</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dashboard-card">
                            <div class="stats-number">
                                <i class="fas fa-trophy"></i>
                                <span id="rewardsCount">0</span>
                            </div>
                            <div class="stats-label">Rewards Won</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dashboard-card">
                            <div class="stats-number">
                                <i class="fas fa-dollar-sign"></i>
                                <span id="totalSavings">$0</span>
                            </div>
                            <div class="stats-label">Total Savings</div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="dashboard-card">
                            <h4><i class="fas fa-dharmachakra me-2"></i>Spin to Win</h4>
                            <div id="wheel"></div>
                            <div class="text-center mt-4">
                                <button id="spinButton" class="spin-btn">
                                    <i class="fas fa-sync-alt me-2"></i>Spin (10 points)
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="dashboard-card">
                            <h4><i class="fas fa-history me-2"></i>Recent Activity</h4>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Activity</th>
                                            <th>Points</th>
                                            <th>Date</th>
                                        </tr>
                                    </thead>
                                    <tbody id="activityTable">
                                        <!-- Activity rows will be added here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <div class="dashboard-card">
                            <h4><i class="fas fa-fire me-2"></i>Available Offers</h4>
                            <div id="availableOffers" class="row">
                                <!-- Available offers will be added here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <div class="dashboard-card">
                            <h4><i class="fas fa-check-circle me-2"></i>Claimed Offers</h4>
                            <div id="claimedOffers" class="row">
                                <!-- Claimed offers will be added here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reward Modal -->
    <div class="modal fade" id="rewardModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title">
                        <i class="fas fa-star text-warning me-2"></i>
                        Congratulations! üéâ
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <div class="display-1 mb-3">üéÅ</div>
                    <p id="rewardMessage" class="fs-4 mb-0"></p>
                </div>
                <div class="modal-footer border-top-0">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                        <i class="fas fa-check me-2"></i>Awesome!
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth-utils.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check authentication and update navigation
            authUtils.redirectIfNotAuthenticated();
            authUtils.updateNavigation();
            
            // Load dashboard data
            loadDashboardData();
            
            // Initialize the wheel
            initWheel();
        });

        async function loadDashboardData() {
            try {
                const { token } = authUtils.getUser();
                const response = await fetch('/api/customer/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        authUtils.logout();
                        return;
                    }
                    throw new Error('Failed to load dashboard data');
                }

                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showError('Failed to load dashboard data. Please try again.');
            }
        }

        function updateDashboard(data) {
            // Update points display
            document.getElementById('pointsDisplay').textContent = data.points || 0;
            document.getElementById('claimedOffersCount').textContent = data.claimedOffers?.length || 0;
            document.getElementById('rewardsCount').textContent = data.rewards?.length || 0;
            document.getElementById('totalSavings').textContent = `$${data.totalSavings || 0}`;
            
            // Update claimed offers
            const claimedOffersElement = document.getElementById('claimedOffers');
            if (data.claimedOffers && data.claimedOffers.length > 0) {
                claimedOffersElement.innerHTML = data.claimedOffers.map(offer => `
                    <div class="col-md-4 mb-4">
                        <div class="offer-card">
                            <h4>${offer.title}</h4>
                            <p>${offer.description}</p>
                            <span class="offer-date">Claimed on: ${new Date(offer.claimedAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                `).join('');
            } else {
                claimedOffersElement.innerHTML = '<div class="col-12"><p class="text-center">No offers claimed yet</p></div>';
            }

            // Update activity table
            const activityTable = document.getElementById('activityTable');
            if (data.activities && data.activities.length > 0) {
                activityTable.innerHTML = data.activities.map(activity => `
                    <tr>
                        <td>${activity.description}</td>
                        <td>${activity.points > 0 ? '+' : ''}${activity.points}</td>
                        <td>${new Date(activity.date).toLocaleDateString()}</td>
                    </tr>
                `).join('');
            } else {
                activityTable.innerHTML = '<tr><td colspan="3" class="text-center">No recent activity</td></tr>';
            }
        }

        function initWheel() {
            const width = 300;
            const height = 300;
            const radius = Math.min(width, height) / 2;

            // Clear any existing wheel
            d3.select("#wheel").html("");

            const svg = d3.select("#wheel")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", `translate(${width / 2},${height / 2})`);

            const data = [
                { label: "500 Points", value: 500, probability: 0.1, color: "#FF6B6B" },
                { label: "100 Points", value: 100, probability: 0.2, color: "#4ECDC4" },
                { label: "50 Points", value: 50, probability: 0.3, color: "#45B7D1" },
                { label: "20 Points", value: 20, probability: 0.2, color: "#96CEB4" },
                { label: "10 Points", value: 10, probability: 0.2, color: "#FFEEAD" }
            ];

            const pie = d3.pie()
                .value(d => d.probability)
                .sort(null);

            const arc = d3.arc()
                .innerRadius(0)
                .outerRadius(radius);

            // Add sections
            const sections = svg.selectAll("path")
                .data(pie(data))
                .enter()
                .append("path")
                .attr("d", arc)
                .attr("fill", (d, i) => d.data.color)
                .attr("stroke", "#fff")
                .style("stroke-width", "2px");

            // Add labels
            const labelArc = d3.arc()
                .innerRadius(radius * 0.6)
                .outerRadius(radius * 0.6);

            svg.selectAll("text")
                .data(pie(data))
                .enter()
                .append("text")
                .attr("transform", d => `translate(${labelArc.centroid(d)})`)
                .attr("dy", "0.35em")
                .attr("text-anchor", "middle")
                .style("fill", "#fff")
                .style("font-size", "12px")
                .style("font-weight", "bold")
                .text(d => d.data.label);

            // Add spin button functionality
            const spinButton = document.getElementById('spinButton');
            let isSpinning = false;

            spinButton.addEventListener('click', async function() {
                if (isSpinning) return;
                
                try {
                    isSpinning = true;
                    spinButton.disabled = true;
                    
                    const { token } = authUtils.getUser();
                    const response = await fetch('/api/customer/spin', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to spin');
                    }

                    const result = await response.json();
                    
                    // Calculate rotation based on result
                    const totalDegrees = 1800 + Math.random() * 360; // Spin multiple times + random
                    
                    const selection = svg.select("g")
                        .style("transform-origin", "center")
                        .transition()
                        .duration(4000)
                        .ease(d3.easeQuadInOut)
                        .style("transform", `rotate(${totalDegrees}deg)`);

                    // After spin animation
                    setTimeout(() => {
                        alert(`Congratulations! You won ${result.points} points!`);
                        loadDashboardData(); // Refresh dashboard data
                        
                        // Reset wheel position smoothly
                        svg.select("g")
                            .style("transition", "none")
                            .style("transform", "rotate(0deg)");
                        
                        isSpinning = false;
                        spinButton.disabled = false;
                    }, 4500);

                } catch (error) {
                    console.error('Error spinning:', error);
                    showError('Failed to spin. Please try again.');
                    isSpinning = false;
                    spinButton.disabled = false;
                }
            });
        }

        function showError(message) {
            // Implementation of error display
            console.error(message);
            alert(message);
        }
    </script>
</body>
</html>
